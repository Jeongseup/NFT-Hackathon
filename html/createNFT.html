<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Document</title>
  </head>
  <body style="background-color: #fff3e0">
    <header>
      <!-- 플랫폼 후원. 클릭시 이더전송 결제창 이동 -->
      <div class="createNftImg">
        <img class="donateBtn" src="img/testImgDonate.jpg" />
      </div>
      <div class="createNftText">
        <h1 class="donateTitle">Donate the platform</h1>
        <h5 class="donateDescription">
          마음에 드는 작품이 없어도 코인을 통해 후원이 가능합니다.
        </h5>
      </div>
    </header>
    <main>
      <!-- NFT 리스트 -->
      <div class="nftList">
        <div class="nftList__cards">
          <!-- 작품 이미지 -->
          <img class="nftList__worksImg" src="img/testImgWork.jpg" />
          <!-- 아티스트 이미지 -->
          <!-- <img class="nftList__artistsImg" src="img/testImgArtist.jpg" /> -->
          <div class="nftList__details">
            <h4>반딧불</h4>
            <h5>5ETH</h5>
            <h4>김창작</h4>
            <h6>2021.09.11</h6>
            <p>
              이 작품은 저의 초기작입니다. 패스트패션으로 인해 수없이 버려지는
              옷들을 인격화하여 표현하였습니다.
            </p>
          </div>
        </div>
      </div>
      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
