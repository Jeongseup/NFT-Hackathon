<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Document</title>
    </head>
    <body>
        <!--회색 막대기-->
        <div class="progress-bar-con">
            <!--하늘색 막대기-->
            <div class="progress-bar"></div>
        </div>
        <!--최상위클래스-->
        <div class="gallery">
            <!--stage-->
            <div class="stage">
                <!-- house -->
                <div class="house">
                    <!--왼쪽벽-->
                    <section class="wall wall-left">
                        <div class="wall-grid-items" onclick="viewF()">
                            <div class="grid-item">1</div>
                            <div class="grid-item">2</div>
                            <div class="grid-item">3</div>
                            <div class="grid-item">4</div>
                            <div class="grid-item">5</div>
                            <div class="grid-item">6</div>
                            <div class="grid-item">7</div>
                            <div class="grid-item">8</div>
                        </div>
                        <a href="https://www.google.com/" target="_blank"
                            ><div class="test test2"></div
                        ></a>
                    </section>
                    <!--왼쪽벽 끝-->
                    <!--오른쪽 벽 -->
                    <section class="wall wall-right">
                        <div class="wall-grid-items" onclick="viewF()">
                            <div class="grid-item">1</div>
                            <div class="grid-item">2</div>
                            <div class="grid-item">3</div>
                            <div class="grid-item">4</div>
                            <div class="grid-item">5</div>
                            <div class="grid-item">6</div>
                            <div class="grid-item">7</div>
                            <div class="grid-item">8</div>
                        </div>
                    </section>

                    <!--오른쪽 벽  끝-->

                    <!--4개 콘텐트중 1번째-->
                    <section class="wall wall-front wall-front-a">
                        <div class="wall-content">
                            <h2 class="wall-title">풍경</h2>
                        </div>
                    </section>
                    <!--4개 콘텐트중 2번째-->
                    <section class="wall wall-front wall-front-b">
                        <div class="wall-content">
                            <h2 class="wall-title">클래식</h2>
                        </div>
                    </section>
                    <!--4개 콘텐트중 3번째-->
                    <section class="wall wall-front wall-front-c">
                        <div class="wall-content">
                            <h2 class="wall-title">캐릭터</h2>
                        </div>
                    </section>
                    <!--4개 콘텐트중 4번째-->
                    <section class="wall wall-front wall-front-d">
                        <div class="wall-content">
                            <h2 class="wall-title">인물</h2>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <script src="js/wall3d.js"></script>
    </body>
</html>
