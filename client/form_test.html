<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>이미지 버튼</title>
        <style>
            table {
                border: 0;
            }
            td {
                padding: 5px 10px;
                border: 0;
                vertical-align: middle;
            }
        </style>
        <!-- 추가 부분 시작 -->
        <script>
            function btn() {
                var id = document.getElementById("id").value;
                var pwd = document.getElementById("pwd").value;

                alert("아이디:" + id + ", 비밀번호: " + pwd);
            }
        </script>
        <!-- 추가 부분 종료 -->
    </head>
    <body>
        <!-- action 속성 추가 -->
        <!-- <form action="javascript:local();"> -->
        <!-- <form action="javascript:local();"> -->
        <!-- <form> -->
        <table>
            <tr>
                <td>
                    <label
                        >아이디: <input type="text" size="15" id="id"
                    /></label>
                </td>
                <td>
                    <label
                        >비밀번호: <input type="password" size="15" id="pwd"
                    /></label>
                </td>
                <td>
                    <input type="reset" value="취소" style="margin: 5px" />
                    <button onclick="btn()">btn</button>
                    <!-- <input
                            type="image"
                            id="butt"
                            src="images/login.jpg"
                            alt="login"
                        /> -->
                </td>
            </tr>
        </table>
        <!-- </form> -->
    </body>
</html>
