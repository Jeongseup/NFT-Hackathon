<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles1.css" />
    <style>
      body {
        background-image: url("img/background.jpg");
        background-repeat: repeat-y;
      }
    </style>
    <title>Home</title>
  </head>
  <body>
    <!-- 메인페이지 상단 nav bar-->
    <header class="nav">
      <!-- 서비스명 및 로고  -->
      <!-- 서비스명과 로고 클릭 시 메인 페이지로 이동 -->
      <a class="nav__link" href="index.html"><h1>Service Name</h1></a>
      <!-- nav bar 메뉴들 -->
      <ul class="nav__menu">
        <!-- nav bar "HOME" 메뉴 버튼 -->
        <!-- "Home" 클릭 시 메인 페이지로 이동 -->
        <li class="nav__item">
          <a class="nav__link" href="index.html">Home</a>
        </li>
        <!-- 모든 NFT 리스트 -->
        <li class="nav__item">
          <a class="nav__link" href="donateNFT.html">All NFTs</a>
        </li>
        <!-- nav bar "Gallery" 메뉴 버튼 -->
        <li class="nav__item">
          <a class="nav__link" href="gallery.html">Gallery</a>
        </li>
        <!-- nav bar "Create NFT" 메뉴 버튼 -->
        <li class="nav__item">
          <a class="nav__link" href="createNFT.html">Create NFT</a>
        </li>
        <!-- nav bar "Log in" 메뉴 버튼 -->
        <!-- Log in 클릭 시  메타마스크 연결-->
        <li class="nav__item">
          <a class="nav__link" href="signUp.html">Log in</a>
        </li>
      </ul>
    </header>
    <!-- 메인페이지 중간 부분 -->
    <!-- 서비스 대표 이미지, 서비스에 대한 간략한 텍스트, 서비스명, Donate 버튼 -->
    <main class="main__main">
      <div class="main__row">
        <!-- 메인페이지 서비스에 대한 텍스트 및 이미지 -->
        <div class="main__title">
          <div>Service name, slogan and Img</div>
        </div>
        <!-- 메인 페이지 대표 이미지 및 Donate 버튼 -->
        <div class="main__title">
          <button class="main__donateBtn" onclick="donateBtn()">Donate</button>
        </div>
      </div>
    </main>

    <!-- 메인페이지 footer -->
    <footer class="footer">
      <div class="footer__menu">
        <!-- 플랫폼 로고 이미지 -->
        <ul class="footer__brandLogo">
          <li class="footer__li">로고 이미지 넣기</li>
        </ul>
        <!-- 플랫폼 대표 전화, 주소, 이메일 입력 -->
        <ul class="footer__info">
          <li class="footer__li">상담센터 번호</li>
          <li class="footer__li">대표전화</li>
          <li class="footer__li">주소</li>
          <li class="footer__li">Email</li>
        </ul>
        <!-- 플랫폼 스폰서 기업 로고 -->
        <ul class="footer__sponsor">
          <h5 class="footer__sponsorTitle">Sponsor</h5>
          <li class="footer__li">sponsor해주는곳 로고 넣기</li>
        </ul>
      </div>
      <!-- 플랫폼 copyrights 텍스트 -->

      <div class="footer__copy">
        <div class="footer__copyrights">@ 서비스명. All Rights Reserved.</div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <script>
      // main 페이지

// donate 버튼 누르면 donateNFT.html로 이동
function donateBtn() {
  location.href = "donateNFT.html";
}
