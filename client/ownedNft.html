<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="shortcut icon" type="image/x-icon" href="./img/DONATE.ico" />

    <!-- 상단 nav bar-->

      <a class="nav__linkkk" href="index.html"><h1>Service Name</h1></a>
      <!-- nav bar 메뉴들 -->
      <ul class="nav__menu">

        <!-- "Home" 클릭 시 메인 페이지로 이동 -->
        <li class="nav__item">
          <a class="nav__link" href="index.html">Home</a>
        </li>
        <!-- 모든 NFT 리스트 -->
        <li class="nav__item">
          <a class="nav__link" href="donateNFT.html">All NFTs</a>
        </li>
        <!-- nav bar "Gallery" 메뉴 버튼 -->
        <li class="nav__item">
          <a class="nav__link" href="gallery.html">Gallery</a>
        </li>
        <!-- nav bar "Create NFT" 메뉴 버튼 -->
        <li class="nav__item">
          <a class="nav__link" href="createNFT.html">Create NFT</a>
        </li>
        <!-- nav bar "Log in" 메뉴 버튼 -->
        <!-- Log in 클릭 시  메타마스크 연결-->
        <li class="nav__item">
          <a class="nav__link" href="signUp.html">Log in</a>
        </li>
      </ul>

    <main>
      <!-- Go Back 버튼 -->
      <div>
        <a href="myAccountGiver.html"
          ><div class="backButton">
            <i class="fas fa-paint-brush fa-lg"><span>Go Back</span></i>
          </div></a
        >
      </div>
      <div class="account__nav">
        <ul class="account__tap">
          <!-- nav bar "HOME" 메뉴 버튼 -->
          <!-- "Home" 클릭 시 메인 페이지로 이동 -->
          <li class="account__account">
            <a class="account__link giver__firstTap" href="#">My Account</a>
          </li>

          <li class="account__account">
            <a class="account__link giver__secondTap" href="#">소유한 NFT</a>
          </li>
        </ul>
      </div>
      <div class="accountNft">
        <div class="accountNft__name">Jane Doe</div>
        <div class="accountNft__address">0x13424</div>
      </div>
      <div class="account__nftList">
        <span class="account__nftListTitle">소유한 NFT</span>
      </div>
      <div class="account__nftCardsList">
          
              </div>
      </div>

    <footer class="footer">
      <div class="footer__menu">
        <!-- 플랫폼 로고 이미지 -->
        <ul class="footer__brandLogo">
