<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles1.css" />
    <title>NFT List</title>
  <body>
    <!-- header nav-->
    <header class="nav">
      <!-- 서비스명 및 로고  -->
      <!-- 서비스명과 로고 클릭 시 메인 페이지로 이동 -->
      <a class="nav__link" href="index.html"><h1>Service Name</h1></a>
      <!-- nav bar 메뉴들 -->
      <ul class="nav__menu">
        <!-- nav bar "HOME" 메뉴 버튼 -->
        <!-- "Home" 클릭 시 메인 페이지로 이동 -->
        <li class="nav__item">
          <a class="nav__link" href="index.html">Home</a>
        </li>
         <!-- 모든 NFT 리스트 -->
         <li class="nav__item">
          <a class="nav__link" href="donateNFT.html">All NFTs</a>
        </li>
        <!-- nav bar "Gallery" 메뉴 버튼 -->
        <li class="nav__item">
          <a class="nav__link" href="gallery.html">Gallery</a>
        </li>
        <!-- nav bar "Create NFT" 메뉴 버튼 -->
        <li class="nav__item">
          <a class="nav__link" href="createNFT.html">Create NFT</a>
        </li>
        <!-- nav bar "Log in" 메뉴 버튼 -->
        <!-- Log in 클릭 시  메타마스크 연결-->
        <li class="nav__item">
          <a class="nav__link" href="signUp.html">Log in</a>
        </li>
      </ul>
    </header>
    <!-- header nav, footer 제외한 메인 부분 -->
    <main>
      <!-- Go Home 버튼 -->
      <div>
      <a href="index.html"><div class="backButton"><i class="fas fa-paint-brush fa-lg"><span>Go Back</span></i></div></a>
    </div>
      <!-- 이미지 클릭시 ETH 결제창 이동 -->
      <div class="donatePlatform" onclick="donatePlatform()">
        <div class="donatePlatform__container" > 
          <div class="donatePlatform__title">
            <span class="donatePlatform__icon"
              ><i class="fas fa-palette"></i
            ></span>
            <h1>Donate</h1>
          </div>
          <div class="donatePlatform__body">
            <span>누구나 쉽고 간편하게 플랫폼에 후원이 가능합니다.</span>
          </div>
        </div>
      </div>
      <!-- 작품 리스트 전체 크기 -->
      <div class="nftList__container">
        <!-- NFT 작품 리스트 타이틀 -->
        <div class="nftList__row">
          <div class="nftList__title">NFT 작품 리스트</div>
        </div>

        <!-- NFT Cards grid 적용 -->
        <div class="grid">
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="footer__menu">
        <!-- 플랫폼 로고 이미지 -->
        <ul class="footer__brandLogo">
          <li class="footer__li">로고 이미지 넣기</li>
        </ul>
        <!-- 플랫폼 대표 전화, 주소, 이메일 입력 -->
        <ul class="footer__info">
          <li class="footer__li">상담센터 번호</li>
          <li class="footer__li">대표전화</li>
          <li class="footer__li">주소</li>
          <li class="footer__li">Email</li>
        </ul>
        <!-- 플랫폼 스폰서 기업 로고 -->
        <ul class="footer__sponsor">
          <h5 class="footer__sponsorTitle">Sponsor</h5>
          <li class="footer__li">sponsor해주는곳 로고 넣기</li>
        </ul>
      </div>
      <!-- 플랫폼 copyrights 텍스트 -->

      <div class="footer__copy">
        <div class="footer__copyrights">@ 서비스명. All Rights Reserved.</div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/donateNFT.js"></script>

  </body>
</html>
