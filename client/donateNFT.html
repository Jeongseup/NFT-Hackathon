<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <!-- 메인화면과 다른 배경색 -->
  <body style="background-color: #fff3e0">
    <header>
      <!-- 이미지 클릭시 ETH 결제창 이동 -->
      <div class="donatePlatform" onlick()="">
        <div class="donatePlatform__container">
          <div class="donatePlatform__row">
            <div class="donatePlatform__title"><h1>Donate</h1></div>
            <div class="donatePlatform__body">
              <span>누구나 쉽고 간편하게 플랫폼에 후원이 가능합니다.</span>
            </div>
            <div class="donateImg">
              <img src="img/testImgDonate.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="nftList__container">
        <div class="nftList__row">
          <div class="nftList__title">NFT 작품 리스트</div>
        </div>
      </div>
      <div class="nftList__row">
        <div class="nftList__container">
          <div class="nftList__cards">
            <div class="nftList__card">
              <table class="nftList__NFT">
                <tbody>
                  <tr>
                    <td class="nftList__cardImg">
                      <!-- NFT 이미지 넣기 -->
                      <img src="img/testImgWork.jpg" alt="" />
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="nftList__info">
                <h4>반딧불</h4>
                <h5>5ETH</h5>
                <h4>김창작</h4>
                <h6>2021.09.11</h6>
                <p>
                  이 작품은 저의 초기작입니다. 여행 중 만났던 반딧불을 보고
                  그렸습니다.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
